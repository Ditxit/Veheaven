<!DOCTYPE html>
<html>
<head>
	<title>Home | Veheaven</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src="js/script.js"></script>
</head>
<body class="is-blue-5">


	<!-- Navbar -- start -->
	<div class="outer-container is-white-100 shadow-10">
		<div class="inner-container">
			<div class="float-left">
				<a href="">
					<!--<img src="" alt="LOGO" class="padding-15"/>-->
					<p class="h3 bold padding-15">Veheaven</p>
				</a>
			</div>
			<div class="float-right">
				<a href="" class="button padding-15" on-hover="text-deep-purple">Explore</a>
				<a href="" class="button padding-15" on-hover="text-deep-purple">Be a seller</a>
				<a href="" class="button padding-15" on-hover="text-deep-purple">Join us</a>
			</div>
		</div>
	</div>
	<!-- Navbar -- end -->


	<!-- Search Section -- start -->
	<div class="outer-container margin-y-60">
		<div class="inner-container">
			<div class="row has-gap-100">
				<div class="col-45">
					
					<div class="card is-white radius-10 shadow-15 padding-25 margin-top-100" on-hover="shadow-100">
						<form>
							<p class="h4 margin-bottom-15">Enter vehicle details.<hr class="margin-bottom-25"></p>
							<div class="row has-gap-15">
								<div class="col-50">
									<input type="text" name="new-or-old" placeholder="New or old" class="padding-15 margin-bottom-15 radius-5">
								</div>
								<div class="col-50">
									<input type="text" name="car-or-bike" placeholder="Car or bike" class="padding-15 margin-bottom-15 radius-5">
								</div>
							</div>

							<div class="row has-gap-15">
								<div class="col-50">
									<input type="text" name="manufacturer" placeholder="Manufacturer" class="padding-15 margin-bottom-15 radius-5">
								</div>
								<div class="col-50">
									<input type="text" name="vehicle-type" placeholder="Vehicle type" class="padding-15 margin-bottom-15 radius-5">
								</div>
							</div>

							<div class="row has-gap-15">
								<div class="col-100">
									<input type="text" name="location" placeholder="Location" class="padding-15 margin-bottom-15 radius-5">
								</div>
							</div>

							<div class="row has-gap-15">
								<div class="col-50">
									<input type="text" name="min-price" placeholder="Minimum price" class="padding-15 margin-bottom-15 radius-5">
								</div>
								<div class="col-50">
									<input type="text" name="max-price" placeholder="Maximum price" class="padding-15 margin-bottom-15 radius-5">
								</div>
							</div>

							<div class="row has-gap-15">
								<div class="col-100">
									<input type="submit" name="" value="Find" class="is-deep-purple-60 radius-5 padding-15 display-block width-40">
								</div>
							</div>
							
						</form>
					</div>

				</div>
				<div class="col-55">
					
					<img src="assets/svg/search-illustration-new.svg" class="padding-100">

				</div>
			</div>
		</div>
	</div>
	<!-- Search Section -- end -->


</body>
</html>
